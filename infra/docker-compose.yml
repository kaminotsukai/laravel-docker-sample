version: "3.7"

services:
  app:
    build: ./docker/php
    volumes:
      - ../backend:/work/backend

  web:
    image: nginx
    ports:
      - 16000:80
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ../backend:/work/backend
    depends_on: 
      - app

  mysql:
    image: mysql:5.7
    command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci
    volumes:
      - ./db-store:/var/lib/mysql
      - ./docker/mysql:/etc/mysql/conf.d
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=xxx
      - MYSQL_USER=xxx
      - MYSQL_PASSWORD=xxx
      - TZ=Asia/Tokyo
    ports:
      - 3306:3306

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_ARBITRARY=0
      - PMA_HOSTS=mysql
      - PMA_USER=xxx
      - PMA_PASSWORD=xxx
    links:
      - mysql
    ports:
      - 16789:80